{% extends "base.html" %}
{% block title %} Ajouter un Serveur{% endblock %}
{% block body %}
    <div class="home">
        <BODY bgcolor="brown">
        <form method="POST" action="">
            <div>
                {% if error %}
                    <p class=error><strong>Error:</strong> {{ error }}
                {% endif %}
            </div>
            <center>
                <H1>Clavioter un nouveau Serveur</H1> <br>
                Nom Serveur <input type = "text" name= "nom_serv_html" /> <br>
                Nombre Port <input type = "text" name= "Nombre_Port_html" /> <br>
                Nombre de U <input type = "text" name= "nombre_u_html" /> <br>
                Date de configuration de serveur <input type = "text" name= "Date_Conf_Serv_html" /> <br>
                Description <input type = "text" name= "Description_html" /> <br>
                Puissance <input type = "text" name= "Puissance_html" /> <br>
               <input type = "hidden" name= "Date_Serveur_html" /> <br>
                <input type = "submit" value="Enregistrer le serveur">
            </center>
        </form>
        </BODY>
    </div>
{% endblock %}
