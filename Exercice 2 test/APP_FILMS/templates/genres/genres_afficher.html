{% extends "base.html" %}
{% block title %} Afficher Personne- {% endblock %}
{% block body %}
        <br>
        <table border="1" cellpadding="5" cellspacing="5">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Personne</th>
                </tr>
            </thead>
            {% for row in data %}
                <tr>
                    <td>{{ row.ID_Personne }}</td>
                    <td>{{ row.Nom_Pers }}</td>
                    <td> <a href="{{ url_for('genres_add') }}">Add</a> </td>
                    <td> <a href="{{ url_for('genres_edit', id_genre_edit_html=row.ID_Personne) }}">Edit</a> </td>
                    <td> <a href="{{ url_for('genres_select_delete', id_genre_delete_html=row.ID_Personne) }}">Delete</a> </td>
                </tr>
            {% endfor %}
        </table>
{% endblock %}
